</head>
<body>

<div class="quiz-container">
  <h2>
    Have you practiced sport or any physical activity out of your working hours at least 30 min or more during the last month?
  </h2>

  <div class="option">
    <input type="radio" id="option1" name="activity" value="3+">
    <label for="option1">3 times or more per week</label>
  </div>

  <div class="option">
    <input type="radio" id="option2" name="activity" value="1-2">
    <label for="option2">1 or 2 times per week</label>
  </div>

  <div class="option">
    <input type="radio" id="option3" name="activity" value="<4">
    <label for="option3">Less than 4 times per month</label>
  </div>

  <div class="option">
    <input type="radio" id="option4" name="activity" value="none">
    <label for="option4">I donâ€™t practise sport during the month</label>
  </div>

  <button class="submit-btn">Submit</button>
</div>

</body>
</html>
